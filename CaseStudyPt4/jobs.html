<script>
	function checkName() {
	    var x = document.forms["my_form"]["myName"].value;
		var nameRGEXnum = RegExp('^[^0-9]+$');
		var nameRGEXspace = RegExp('\\w\\s\\w');
		var nameResult = nameRGEXspace.test(x) && !!nameRGEXnum.test(x);
		console.log(nameRGEXspace.test(x));
	    if (!nameResult) {
	        alert("Please enter valid name");
			return false;
	    }
	}
		
	function checkEmail() {
		var x = document.forms["my_form"]["myEmail"].value;
		var emailRGEX = RegExp('^[a-zA-Z.-]+@([a-zA-Z0-9-]+\.){1,3}[a-zA-Z]{2,3}$');
	    if ( !emailRGEX.test(x) ) {
	        alert("Please enter valid email");
			return false;
	    }	
	}	

	function checkDate() {		
		var selectedDate = Date.parse(document.forms["my_form"]["startDate"].value);
		var now = new Date();
		if ( selectedDate < now ) {
			alert("Date must be in the future");
			return false;
		}
	}
	
	function validateForm(){
		checkName();
		checkEmail();
		checkDate();
	}
	
</script>
